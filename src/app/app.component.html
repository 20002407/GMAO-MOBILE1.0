<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          main
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-item [routerLink]="['/main']">
          Home
        </ion-item>
        <ion-item (click)="toggleDropdown('dropdown1')">
          Carte
        </ion-item>
        <div *ngIf="showDropdown1" class="dropdown-container">
          <ion-item (click)="navigateTo('/carteequipment')">Equipement</ion-item>
          <ion-item (click)="navigateTo('/cartebatiment')">Batiment</ion-item>
          <ion-item (click)="navigateTo('/carteinfra')">Infrastructure</ion-item>
        </div>
        <ion-item (click)="toggleDropdown('dropdown2')">
          Maintenance Curative
        </ion-item>
        <div *ngIf="showDropdown2" class="dropdown-container">
          <div *ngIf="showDropdown2" class="dropdown-container" >Demande D'intervention</div>
          <ion-item class="dropdown1-container" (click)="navigateTo('/di')">Equipement</ion-item>
          <ion-item class="dropdown1-container" (click)="navigateTo('/di')">Batiment</ion-item>
          <ion-item class="dropdown1-container" (click)="navigateTo('/di')">Infrastructure</ion-item>
          <div *ngIf="showDropdown2" class="dropdown-container" >Ordre de Travaux</div>
          <ion-item class="dropdown1-container" (click)="navigateTo('/ot')">Equipement</ion-item>
          <ion-item class="dropdown1-container" (click)="navigateTo('/ot')">Batiment</ion-item>
          <ion-item class="dropdown1-container" (click)="navigateTo('/ot')">Infrastructure</ion-item>
        </div>
        <ion-item>
          Maintenance Preventive
        </ion-item>
        <ion-item>
          Scanner Equipment
        </ion-item>
      </ion-list>
    </ion-content>
    
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
