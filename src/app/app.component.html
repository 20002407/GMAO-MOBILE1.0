<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          main
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/main">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="map" slot="start"></ion-icon>
          <ion-label>Carte</ion-label>
          <ion-select interface="action-sheet" (ionChange)="navigateToPage($event.detail.value)">
            <ion-select-option value="carteequipment">Carte des Equipments</ion-select-option>
            <ion-select-option value="cartebatiment">Carte de Batiment</ion-select-option>
            <ion-select-option value="carteinfra">Carte d'Infrastructure</ion-select-option>
            <!-- Add more options as needed -->
          </ion-select>
        </ion-item>
        <ion-item routerLink="/di">
          <ion-icon name="setting" slot="start"></ion-icon>
          <ion-label>maintenance Curative</ion-label>
        </ion-item>
        <ion-item routerLink="/ot">
          <ion-icon name="setting" slot="start"></ion-icon>
          <ion-label>maintenance Preventive</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="circle" slot="start"></ion-icon>
          <ion-label>Scanner equipmenent</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
